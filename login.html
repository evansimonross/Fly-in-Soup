<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fly-in-Soup</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- nav bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <!-- logo -->
        <a class="navbar-brand" href="#">
            <img src="assets/images/fly_soup.png" alt="logo">
            <h3>Fly-in-Soup</h3>
        </a>

        <!-- toggle btn when window is small -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- other pages -->
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item active">
                    <a href="#" class="nav-link">Sign-in/ Log-in</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- sign in -->
        <div id="signup-page" class="row container-inner">
            <div class="col-12">
                <div class="jumbotron">
                    <h1>Sign Up</h1>
                </div>
                <div class="card log-card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="NewInputEmail">Email address</label>
                                <input type="email" class="form-control" id="NewInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="NewInputPassword">Password</label>
                                <input type="password" class="form-control" id="NewInputPassword" placeholder="Password">
                                <input type="checkbox" onclick="myFunction()">Show Password
                            </div>
    
                            <button type="submit" class="btn btn-outline-secondary my-2 my-sm-0">Submit</button>
                            <small id="to-signup" class="form-text text-muted">Already have an account? <a href="#" id="login">Log in</a></small>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- log in -->
        <div id="login-page" class="row container-inner disappear">
                <div class="col-12">
                    <div class="jumbotron">
                        <h1>Log In</h1>
                    </div>
                    <div class="card log-card">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="UserInputEmail">Email address</label>
                                    <input type="email" class="form-control" id="UserInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="UserInputPassword">Password</label>
                                    <input type="password" class="form-control" id="UserInputPassword" placeholder="Password">
                                    <input type="checkbox" onclick="myFunction()">Show Password
                                </div>
    
                                <button type="submit" class="btn btn-outline-secondary my-2 my-sm-0">Submit</button>
                                <small id="to-signup" class="form-text text-muted">Don't have an account? <a href="#" id="signup">Sign Up</a></small>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <img src="assets/images/bread2.jpg" alt="strawberry" id="bread">
    </div>


    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- bootstrap Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- bootstrap jquery -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>

        
    <script>
        $("#login").on("click", function() {
            $("#signup-page").addClass("disappear")
            $("#login-page").removeClass("disappear")
        })

        $("#signup").on("click", function() {
            $("#login-page").addClass("disappear")
            $("#signup-page").removeClass("disappear")
        })

        function myFunction() {
            $("#NewInputPassword").attr("type") === "password" ? $("#NewInputPassword").attr("type", "text") :  $("#NewInputPassword").attr("type", "password")
            $("#UserInputPassword").attr("type") === "password" ? $("#UserInputPassword").attr("type", "text") :  $("#UserInputPassword").attr("type", "password")
        }
    </script>

</body>

</html>
